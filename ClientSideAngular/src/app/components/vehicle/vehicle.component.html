<div class="container mt-5">
  <h2>Enregistrer un véhicule</h2>
  <form (ngSubmit)="saveVehicle()">
    <div class="form-group">
      <label for="matricule">Matricule :</label>
      <input type="text" class="form-control" id="matricule" [(ngModel)]="matricule" required>
    </div>
    <div class="form-group">
      <label for="model">Modèle :</label>
      <input type="text" class="form-control" id="model" [(ngModel)]="model" required>
    </div>
    <div class="form-group">
      <label for="userId">ID de l'utilisateur :</label>
      <input type="number" class="form-control" id="userId" [(ngModel)]="userId" required>
    </div>
    <div class="form-group">
      <label for="abonnementId">ID d'abonnement :</label>
      <input type="number" class="form-control" id="abonnementId" [(ngModel)]="abonnementId" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
